<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzay Sava≈ü√ßƒ±sƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
            border: 3px solid #4a90e2;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .ui div {
            margin-bottom: 10px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #4af;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c 0%, #f39c12 50%, #2ecc71 100%);
            transition: width 0.3s;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 20;
            background: rgba(10, 14, 39, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #4a90e2;
        }

        .menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4af;
            text-shadow: 0 0 20px #4af;
        }

        .menu p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #aaa;
        }

        .menu button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .menu button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.6);
        }

        .game-over {
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .controls {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        @media (max-width: 850px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui">
            <div class="score">Skor: <span id="score">0</span></div>
            <div>Seviye: <span id="level">1</span></div>
            <div>
                Can:
                <div class="health-bar">
                    <div class="health-fill" id="healthFill" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <div class="menu" id="startMenu">
            <h1>üöÄ UZAY SAVA≈û√áISI</h1>
            <p>Uzay gemini y√∂net ve d√º≈ümanlarƒ± yok et!</p>
            <button onclick="startGame()">BA≈ûLA</button>
            <div class="controls">
                <p>‚¨ÖÔ∏è ‚û°Ô∏è Hareket | SPACE Ate≈ü | P Duraklat</p>
            </div>
        </div>

        <div class="menu game-over" id="gameOverMenu">
            <h1>OYUN Bƒ∞TTƒ∞</h1>
            <p>Skorun: <span id="finalScore">0</span></p>
            <p>Seviye: <span id="finalLevel">1</span></p>
            <button onclick="restartGame()">TEKRAR OYNA</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 800;
        canvas.height = 600;

        let gameState = 'menu';
        let score = 0;
        let level = 1;
        let enemySpeed = 1;

        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 5,
            health: 100,
            maxHealth: 100
        };

        const keys = {};
        const bullets = [];
        const enemies = [];
        const particles = [];
        const stars = [];

        // Yƒ±ldƒ±zlarƒ± olu≈ütur
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.5
            });
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameState === 'playing') {
                e.preventDefault();
                shoot();
            }
            if (e.key === 'p' && gameState === 'playing') {
                gameState = 'paused';
            } else if (e.key === 'p' && gameState === 'paused') {
                gameState = 'playing';
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function shoot() {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 15,
                speed: 7
            });
        }

        function spawnEnemy() {
            const size = 30 + Math.random() * 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: enemySpeed + Math.random(),
                health: level
            });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 3 + 1,
                    color: color,
                    life: 30
                });
            }
        }

        function drawPlayer() {
            // Gemi g√∂vdesi
            ctx.fillStyle = '#4a90e2';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Gemi detaylarƒ±
            ctx.fillStyle = '#357abd';
            ctx.fillRect(player.x + player.width / 2 - 5, player.y + 10, 10, 15);
            
            // Motor ƒ±≈üƒ±ƒüƒ±
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.arc(player.x + 10, player.y + player.height, 3, 0, Math.PI * 2);
            ctx.arc(player.x + player.width - 10, player.y + player.height, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBullets() {
            ctx.fillStyle = '#4af';
            bullets.forEach(bullet => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#4af';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width / 2, enemy.y + enemy.height);
                ctx.lineTo(enemy.x, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y);
                ctx.closePath();
                ctx.fill();

                // D√º≈üman detayƒ±
                ctx.fillStyle = '#c0392b';
                ctx.fillRect(enemy.x + enemy.width / 2 - 3, enemy.y + 5, 6, 10);
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.globalAlpha = 0.5 + Math.random() * 0.5;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;
        }

        function update() {
            if (gameState !== 'playing') return;

            // Oyuncu hareketi
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Yƒ±ldƒ±z hareketi
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // Mermi hareketi
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            // D√º≈üman hareketi
            enemies.forEach((enemy, enemyIndex) => {
                enemy.y += enemy.speed;

                // D√º≈üman oyuncuya √ßarparsa
                if (checkCollision(player, enemy)) {
                    player.health -= 20;
                    createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#e74c3c');
                    enemies.splice(enemyIndex, 1);
                    updateHealth();
                    
                    if (player.health <= 0) {
                        gameOver();
                    }
                }

                // D√º≈üman ekrandan √ßƒ±karsa
                if (enemy.y > canvas.height) {
                    enemies.splice(enemyIndex, 1);
                }

                // Mermi d√º≈ümana √ßarparsa
                bullets.forEach((bullet, bulletIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        enemy.health--;
                        bullets.splice(bulletIndex, 1);
                        
                        if (enemy.health <= 0) {
                            score += 10 * level;
                            createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#f39c12');
                            enemies.splice(enemyIndex, 1);
                            updateScore();
                        }
                    }
                });
            });

            // Par√ßacƒ±k g√ºncellemesi
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            // D√º≈üman spawn
            if (Math.random() < 0.02 + level * 0.005) {
                spawnEnemy();
            }

            // Seviye artƒ±≈üƒ±
            if (score > level * 200) {
                level++;
                enemySpeed += 0.3;
                document.getElementById('level').textContent = level;
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateHealth() {
            const healthPercent = (player.health / player.maxHealth) * 100;
            document.getElementById('healthFill').style.width = healthPercent + '%';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawParticles();

            if (gameState === 'paused') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('DURAKLADI', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Devam etmek i√ßin P\'ye bas', canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('startMenu').style.display = 'none';
            gameState = 'playing';
            resetGame();
        }

        function resetGame() {
            score = 0;
            level = 1;
            enemySpeed = 1;
            player.health = player.maxHealth;
            player.x = canvas.width / 2 - 20;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            updateScore();
            updateHealth();
            document.getElementById('level').textContent = level;
        }

        function gameOver() {
            gameState = 'menu';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOverMenu').classList.add('show');
        }

        function restartGame() {
            document.getElementById('gameOverMenu').classList.remove('show');
            startGame();
        }

        gameLoop();
    </script>
</body>
</html>
